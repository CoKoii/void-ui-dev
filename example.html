<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Void Design Vue 示例</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./dist/void-design-vue.umd"></script>
    <link rel="stylesheet" href="./dist/index.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        padding: 20px;
        background-color: var(--bg-color, #fff);
        color: var(--text-color, #333);
      }
      .demo-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Void Design Vue 组件库示例</h1>

      <div class="demo-section">
        <h2>主题切换组件</h2>
        <v-theme-toggle :persistent="true" :follow-system="true">666</v-theme-toggle>
        <p>点击上方按钮切换明暗主题</p>
      </div>

      <div class="demo-section">
        <h2>按钮组件</h2>
        <v-button>默认按钮</v-button>
      </div>
    </div>

    <script>
      const { createApp } = Vue
      const { install } = VoidDesignVue

      createApp({}).use(install).mount('#app')
    </script>
  </body>
</html>
